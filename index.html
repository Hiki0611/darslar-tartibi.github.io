<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darslar jadvali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Darslar jadvali</h1>
      </div>
      <div class="navbar-links">
        <form id="schedule-form">
          <div class="form-group">
            <label for="course">Kurs:</label>
            <select id="course">
              <option value="1-course">Kurs 1</option>
              <option value="2-course">Kurs 2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="group">Guruh:</label>
            <select id="group"></select>
          </div>
          <div class="form-group">
            <label for="day">Kun:</label>
            <select id="day">
              <option value="Monday">Dushanba</option>
              <option value="Tuesday">Seshanba</option>
              <option value="Wednesday">Chorshanba</option>
              <option value="Thursday">Payshanba</option>
              <option value="Friday">Juma</option>
              <option value="Saturday">Shanba</option>
            </select>
          </div>
          <button type="button" id="show-schedule">Jadvalni ko'rsatish</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Jadval:</h2>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Dars nomi</th>
          <th>Dars vaqti</th>
        </tr>
      </thead>
      <tbody>
        <!-- Jadval bu yerga yuklanadi -->
      </tbody>
    </table>
  </div>

  <!-- Knpka "Muallif haqida" va modali oynasi -->
  <button id="author-btn">Muallif haqida</button>

  <div id="author-modal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close">&times;</span>
      <h2>Muallif haqida</h2>
      <p>Ushbu dastur Farg`ona viloyati, So`x tumanidagi Texnikumning 1 kurs 3-24 guruh talabasi GOFURJONOV HIKMATULLO tomonidan Texnikum talabalari uchun yaratildi.</p>
      <p>Telefon raqam: +998 99 141 98 36</p>
      <button id="contact-author-btn">Muallif-ga yozish</button>
    </div>
  </div>

  <!-- Modali oynasi uchun formani qo'shamiz -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span id="close-contact-btn" class="close">&times;</span>
      <h2>Muallif-ga yozish</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Ism:</label>
          <input type="text" id="name" required placeholder="Ismingizni kiriting">
        </div>
        <div class="form-group">
          <label for="phone">Telefon raqam:</label>
          <input type="tel" id="phone" required placeholder="+998 90 123 45 67">
        </div>
        <div class="form-group">
          <label for="telegram">Telegram username:</label>
          <input type="text" id="telegram" placeholder="@username">
        </div>
        <div class="form-group">
          <label for="message">Xabar:</label>
          <textarea id="message" required placeholder="Xabaringizni yozing"></textarea>
        </div>
        <button type="submit" id="send-message-btn">Yuborish</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
