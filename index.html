<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadval</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигационная панель -->
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Jadval</h1>
      </div>
      <div class="navbar-links">
        <form>
          <div class="form-group">
            <label for="course">Kurs</label>
            <select id="course">
              <option value="1-course">1-kurs</option>
              <option value="2-course">2-kurs</option>
            </select>
          </div>
          <div class="form-group">
            <label for="group">Guruh</label>
            <select id="group">
              <!-- Группы будут добавляться динамически с помощью JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="day">Kun</label>
            <select id="day">
              <option value="monday">Dushanba</option>
              <option value="tuesday">Seshanba</option>
              <option value="wednesday">Chorshanba</option>
              <option value="thursday">Payshanba</option>
              <option value="friday">Juma</option>
              <option value="saturday">Shanba</option>
            </select>
          </div>
          <button type="button" id="show-schedule">Jadvalni ko'rsatish</button>
        </form>
      </div>
    </div>
  </header>

  <!-- Основной контент -->
  <div class="container">
    <h2>Jadval</h2>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Urok</th>
          <th>Vaqt</th>
        </tr>
      </thead>
      <tbody>
        <!-- Расписание будет добавляться динамически с помощью JS -->
      </tbody>
    </table>
  </div>

  <!-- Кнопка "Muallif haqida" -->
  <button id="author-btn">Muallif haqida</button>

  <!-- Модальное окно "Muallif haqida" -->
  <div id="author-modal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close">&times;</span>
      <h2>Muallif haqida</h2>
      <p>Bu jadvalni yaratgan muallif haqida ma'lumot.</p>
      <button id="contact-btn">Muallif-ga yozish</button>
    </div>
  </div>

  <!-- Модальное окно "Muallif-ga yozish" -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span id="contact-close-btn" class="close">&times;</span>
      <h2>Muallif-ga yozish</h2>
      <form>
        <label for="contact-name">Ismingiz:</label>
        <input type="text" id="contact-name" placeholder="Ismingizni kiriting">

        <label for="contact-phone">Telefon raqamingiz:</label>
        <input type="text" id="contact-phone" placeholder="Telefon raqamingizni kiriting">

        <label for="contact-telegram">Telegram:</label>
        <input type="text" id="contact-telegram" placeholder="Telegram foydalanuvchi nomi">

        <label for="contact-message">Xabar:</label>
        <textarea id="contact-message" placeholder="Xabarni kiriting"></textarea>

        <button type="button" id="send-message">Yuborish</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
