<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darslar jadvali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Darslar jadvali</h1>
      </div>
      <div class="navbar-links">
        <form id="schedule-form">
          <div class="form-group">
            <label for="course">Kurs:</label>
            <select id="course">
              <option value="1-course">Kurs 1</option>
              <option value="2-course">Kurs 2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="group">Guruh:</label>
            <select id="group">
              <!-- Options will be dynamically loaded based on course selection -->
            </select>
          </div>

          <div class="form-group">
            <label for="day">Kun:</label>
            <select id="day">
              <option value="Monday">Dushanba</option>
              <option value="Tuesday">Seshanba</option>
              <option value="Wednesday">Chorshanba</option>
              <option value="Thursday">Payshanba</option>
              <option value="Friday">Juma</option>
              <option value="Saturday">Shanba</option>
            </select>
          </div>

          <button type="button" id="show-schedule">Jadvalni ko'rsatish</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Jadval:</h2>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Dars nomi</th>
          <th>Dars vaqti</th>
        </tr>
      </thead>
      <tbody>
        <!-- Jadval bu yerga yuklanadi -->
      </tbody>
    </table>
  </div>

  <!-- Knpka "Muallif haqida" va modali oynasi -->
  <button id="author-btn">Muallif haqida</button>

  <div id="author-modal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close">&times;</span>
      <h2>Muallif haqida</h2>
      <p>Ushbu dastur Farg`ona viloyati, So`x tumanidagi Texnikumning 1 kurs 3-24 guruh talabasi GOFURJONOV HIKMATULLO tomonidan Texnikum talabalari uchun yaratildi.</p>
      <p>Telefon raqam: +998 99 141 98 36</p>

      <!-- Button to open the contact modal -->
      <button id="contact-btn">Muallif-ga yozish</button>
    </div>
  </div>

  <!-- Contact Form Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span id="close-contact-btn" class="close">&times;</span>
      <h2>Muallif-ga yozish</h2>
      <label for="author-name">Ismingiz:</label>
      <input type="text" id="author-name" placeholder="Ismingizni kiriting">

      <label for="author-phone">Telefon raqami:</label>
      <input type="text" id="author-phone" placeholder="Telefon raqamingizni kiriting">

      <label for="author-telegram">Telegram username:</label>
      <input type="text" id="author-telegram" placeholder="Telegram username">

      <label for="author-message">Xabar:</label>
      <textarea id="author-message" placeholder="Xabar yozing"></textarea>

      <button id="send-message-btn">Xabar yuborish</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
